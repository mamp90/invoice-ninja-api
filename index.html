
<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Subida Test</title></head>
<body>
<h2>Probar conexi√≥n a Invoice Ninja</h2>
<button onclick="subir()">Subir producto</button>

<script>
function subir() {
    fetch('/subir_producto.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            codigo: "PLEN26203048",
            descripcion: "DR 26GA 20x30x48",
            precio: 58.50
        })
    }).then(r => r.text()).then(txt => {
        alert("Respuesta:\n" + txt);
    }).catch(err => {
        alert("Error: " + err.message);
    });
}
</script>
</body>
</html>
