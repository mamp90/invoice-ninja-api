
<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Prueba Producto Nuevo</title></head>
<body>
<h2>Probar subida de producto nuevo</h2>
<button onclick="subir()">Subir producto Ãºnico</button>

<script>
function subir() {
    fetch('https://invoice-ninja-api.onrender.com/subir_producto.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            codigo: "PLEN26202648TEST",
            descripcion: "DR 26GA 20x26x48 WITH 1\" DUCT LINER",
            precio: 94.50
        })
    }).then(r => r.text()).then(txt => {
        alert("Respuesta del servidor:\n" + txt);
    }).catch(err => {
        alert("Error: " + err.message);
    });
}
</script>
</body>
</html>
